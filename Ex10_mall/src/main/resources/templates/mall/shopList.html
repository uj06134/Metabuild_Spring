<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<h1>주문내역</h1>
<table border="1" width="400" style="text-align:center; border-collapse:collapse;">
    <tr>
        <td colspan="3">
            주문자 정보: <span th:text="${session.loginInfo.name}"></span>(<span th:text="${session.loginInfo.id}"></span>)
        </td>
    </tr>
    <tr>
        <th>주문번호</th>
        <th>주문일자</th>
        <th>상세보기</th>
    </tr>
    <th:block th:each="order: ${lists}">
        <tr>
            <td th:text="${order.oid}"></td>
            <td th:text="${order.orderdate}"></td>
            <td>
                <a th:href="@{/detailView.mall(oid=${order.oid})}">상세보기</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
