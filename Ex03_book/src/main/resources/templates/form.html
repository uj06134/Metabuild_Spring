<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .err{
            color:red;
        }
    </style>
</head>
<body>
    <form th:action="formProc" th:object="${per}" method="post">
        이름: <input th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}" class = "err"></div>

        아이디: <input th:field="*{id}"><br>
        <div th:if="${#fields.hasErrors('id')}"
             th:errors="*{id}" class = "err"></div>
        <br>

        <button type="submit">전송</button>
    </form>
</body>
</html>
