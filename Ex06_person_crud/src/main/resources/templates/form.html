<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 입력</title>

</head>
<body>

<h3>회원 입력</h3>
<form action="/insertProc" method="post">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="등록">
                <a href="list">목록보기</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
